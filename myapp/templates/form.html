{% extends "base.html" %}
{% block title %}ลงทะเบียน{% endblock %}

{% block content %}

<div class="d-flex justify-content-center">
    <div class="card shadow-lg border-0" style="width:480px; border-radius:20px;">

        <div class="card-header bg-primary text-white text-center fw-bold fs-5"
             style="border-top-left-radius:20px; border-top-right-radius:20px;">
            แบบฟอร์มบันทึกข้อมูลประชากร
        </div>

        <div class="card-body p-4">

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label fw-semibold">ชื่อประชากร</label>
                    <input type="text" name="name" class="form-control"
                           placeholder="กรุณากรอกชื่อ-นามสกุล" required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-semibold">อายุ</label>
                    <input type="number" name="age" class="form-control"
                           placeholder="กรอกข้อมูลอายุเป็นตัวเลข" required>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success px-4 me-3">
                        ลงทะเบียน
                    </button>

                    <button type="reset" class="btn btn-danger px-4">
                        ล้างข้อมูล
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>

{% endblock %}
