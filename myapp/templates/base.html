<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>{% block title %}{% endblock %}</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    background:#eef1f5;
    font-family: 'Segoe UI', sans-serif;
}

/* Navbar */
.navbar{
    padding:12px 0;
}

/* Hero */
.hero{
    position:relative;
    height:380px;
    background:url("https://picsum.photos/1400/500?technology") center/cover no-repeat;
    border-radius:8px;
    overflow:hidden;
}

.hero::after{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.45);
}

.hero-text{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    color:white;
    z-index:2;
    text-align:center;
    width:100%;
}

.hero-text h3{
    font-weight:700;
    font-size:42px;
    letter-spacing:2px;
}

/* Footer */
footer{
    background:#2f343a;
    color:white;
    padding:12px;
    font-size:14px;
    margin-top:50px;
}
</style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">ICT12367 SPU</a>
    <div>
      <a class="text-white me-4 text-decoration-none" href="/">หน้าแรก</a>
      <a class="text-white me-4 text-decoration-none" href="/form/">ลงทะเบียน</a>
      <a class="text-white text-decoration-none" href="/about/">เกี่ยวกับเรา</a>
    </div>
  </div>
</nav>

<div class="container mt-3">

    <div class="hero mb-5">
        <div class="hero-text">
            <h3>ยินดีต้อนรับสู่เว็บไซต์ของรายวิชา ICT12367</h3>
        </div>
    </div>

    <!-- ✅ ส่วนแสดงข้อความหลังลงทะเบียน -->
    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show shadow-sm" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}
    {% endblock %}

</div>

<footer class="text-center">
    © 2026 ICT12367 SPU | Information Technology
</footer>

<!-- ✅ Bootstrap JS (จำเป็นมาก) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
